<mat-tab-group>
  <!-- Tab 1 - Minhas Disciplinas (Mostra SÃ“ as do professor logado) -->
  <mat-tab label="Minhas Disciplinas" class="minhas-disciplinas">
    <section class="list-disciplina">
      @for (disciplina of disciplinasFiltradas; track $index) {
        <app-cpt-table-materia
          [disciplina]="disciplina"
          [professores]="professores()"
          [somenteMinhas]="true"
          class="disciplina"
          (alterarAlternativa)="onAlterarAlternativa($event)"
        ></app-cpt-table-materia>
      }
    </section>
  </mat-tab>

  <!-- Tab 2 - Todas as Disciplinas (Apenas COORDENADOR - Mostra TUDO) -->
  @if (usuario?.perfilProfessor === 'COORDENADOR') {
    <mat-tab label="Todas as Disciplinas">
      <section class="list-disciplina">
        @for (disciplina of disciplinas(); track $index) {
          <app-cpt-table-materia
            [disciplina]="disciplina"
            [professores]="professores()"
            [somenteMinhas]="false"
            (alterarAlternativa)="onAlterarAlternativa($event)"
            class="disciplina"
          ></app-cpt-table-materia>
        }
      </section>
    </mat-tab>
  }
</mat-tab-group>
