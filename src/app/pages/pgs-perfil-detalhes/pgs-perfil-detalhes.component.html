@if (!editando) {
  <!-- Modo de visualização -->
  <section class="pgs-perfil-detalhes">

    <h1>Perfil</h1>

    <app-cpt-perfil-datalhes
      [professor]="professor"
    ></app-cpt-perfil-datalhes>

    <div class="buttons-perfil">
      <button
        class="buttons-perfil__editar"
        (click)="alternarEdicao()"
      >
        Editar
      </button>

      <button
        class="buttons-perfil__excluir"
        (click)="excluirPerfil()"
      >
        Excluir
      </button>
    </div>
  </section>
} @else {
  <!-- Modo de edição -->
  <section class="perfil-edicao">
    <app-cpt-professor-forms
      [professor]="professor"
      (salvar)="atualizarPerfil($event)"
      [mostrarDisciplinas]="false"
    ></app-cpt-professor-forms>

    <div class="buttons-perfil">
      <button
        class="buttons-perfil__cancelar"
        (click)="alternarEdicao()"
      >
        Cancelar
      </button>
    </div>
  </section>
}
