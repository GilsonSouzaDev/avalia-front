<section *ngIf="!modoCadastro()">
    <app-cpt-professor-table
    [professores]="professores()"
    [quantidadeQuestoes]="quantidadeQuestoes"
    [quantidadeMaterias]="quantidadeMaterias"
    (novo)="abrirCadastro()"
    ></app-cpt-professor-table>
  </section>

  <section *ngIf="modoCadastro()">
    <app-cpt-professor-forms
    (cancelar)="fecharCadastro()"
    (onSave)="handleSalvarProfessor($event)"
    ></app-cpt-professor-forms>
  </section>
