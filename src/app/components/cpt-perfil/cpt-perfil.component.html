@if (currentUser; as user) {
  <section class="perfil">
    <div class="perfil-texto">
      <span class="perfil-tipo">{{ user.perfilProfessor }}</span>
      <span class="perfil-nome">{{ user.nome }}</span>
    </div>

    <img
      src="assets/logo/perfil.png"
      alt="Ícone de usuário"
      class="perfil-icone"
      [routerLink]="['/detalhes', user.id]"
    />
  </section>
}
